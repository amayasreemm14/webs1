<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body bgcolor="pink">
<h1 align="center"><b><u>REGISTRATION FORM</u></b></h1>
<form>
<center>
<label>FULL NAME:</label>
<INPUT TYPE="TEXT" NAME="FULL NAME"><br><br>
<label>MOBILE NUMBER:</label>
<INPUT TYPE="TEXT" NAME="MOBILE NUMBER"><br><br>
<label> EMAIL ID:</label>
<INPUT TYPE="EMAIL" NAME="EMAIL ID"><br><br>
<label>AGE:</label>
<INPUT TYPE="TEXT" NAME="AGE"><br><br>
<label>GENDER:</label>
<INPUT TYPE="RADIO" NAME="GENDER" VALUE="MALE">MALE
<INPUT TYPE="RADIO" NAME="GENDER" VALUE="FEMALE">FEMALE
<INPUT TYPE="RADIO" NAME="GENDER" VALUE="OTHERS">OTHERS<br><br>
<label> DATE OF BIRTH:</label>
<INPUT TYPE="DATE" NAME=DATE OF BIRTH><br><br>
<label>ADDRESS:</label>
<INPUT TYPE="TEXTAREA ROW="4"COL="30"" NAME="ADRESS"><br><br>
<label>CURRENT STUDY:</label>
<SELECT>
<OPTION>BTECH</OPTION>
<OPTION>MCA</OPTION>
<OPTION>DIPLOMA</OPTION></SELECT><br><br>
<label>DEPARTMENT:</label>
<SELECT>
<OPTION>CS</OPTION>
<OPTION>IT</OPTION></SELECT><br><br>
<label>UPLOAD CV:</label>
<INPUT TYPE="FILE"><br><br>
<label>PROGRAMING LANGUAGE:</label>
<INPUT TYPE="CHECKBOX" VALUE="HTML">HTML
<INPUT TYPE="CHECKBOX" VALUE="CSS">CSS
<INPUT TYPE="CHECKBOX" VALUE="FLUTTER">FLUTTER<br><br>
<label>LANGUAGE:</label>
<INPUT TYPE="CHECKBOX" VALUE="ENGLISH">ENGLISH
<INPUT TYPE="CHECKBOX" VALUE="MALAYALAM">MALAYALAM
<INPUT TYPE="CHECKBOX" VALUE="HINDI">HINDI<br><br><br>
<INPUT TYPE="SUBMIT" VALUE="SUBMIT">
<INPUT TYPE="RESET" VALUE="RESET">
</center>
</table>
</form>
</body>
</html>
